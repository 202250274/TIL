<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ AI 챗봇 - 당신의 스마트한 대화 파트너</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 배경 애니메이션 요소들 -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo-icon">🤖</div>
                <div class="title-section">
                    <h1>AI 챗봇</h1>
                    <p class="subtitle">당신의 스마트한 대화 파트너</p>
                </div>
            </div>
            <div class="header-controls">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">준비됨</span>
                </div>
                <button id="themeToggle" class="theme-btn">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-info">
                    <div class="bot-avatar">🧠</div>
                    <div class="bot-info">
                        <h3>AI Assistant</h3>
                        <p class="bot-status">온라인</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" id="clearChat" title="채팅 지우기">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div id="chatMessages" class="chat-messages">
                <!-- 웰컴 메시지는 JavaScript에서 동적으로 생성됩니다 -->
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <button class="attach-btn" title="파일 첨부 (곧 지원 예정)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </button>
                    <input type="text" id="userInput" placeholder="메시지를 입력하세요... (최대 500자)" maxlength="500">
                    <div class="char-counter" id="charCounter">0/500</div>
                    <button id="sendButton" type="button" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="quick-actions">
                    <button class="quick-btn" data-text="안녕하세요!">👋 인사</button>
                    <button class="quick-btn" data-text="오늘 날씨는 어때요?">🌤️ 날씨</button>
                    <button class="quick-btn" data-text="재미있는 사실을 알려주세요">💡 팁</button>
                    <button class="quick-btn" data-text="농담 하나 해주세요">😄 농담</button>
                </div>
            </div>
        </div>
        
        <div class="api-config">
            <div class="config-header">
                <h3>🔐 API 설정</h3>
                <div class="security-badge">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <circle cx="12" cy="16" r="1"></circle>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span>보안</span>
                </div>
            </div>
            <div class="api-input-group">
                <input type="password" id="apiKey" placeholder="OpenAI API 키를 입력하세요">
                <button type="button" id="toggleApiKey" class="toggle-visibility">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            <small class="security-note">
                <span class="icon">🛡️</span>
                API 키는 브라우저에만 저장되며 서버로 전송되지 않습니다.
            </small>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
